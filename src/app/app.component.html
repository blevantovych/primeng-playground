<p-table [value]="cars" [paginator]="true" [rows]="5" [first]="10">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td *ngFor="let col of cols">
                    {{car[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<div [formGroup]="model">
  <div class="control">
    <p-autoComplete
      formControlName="name"
      [(ngModel)]="text"
      [dropdown]="true"
      [suggestions]="results"
      (completeMethod)="search($event)"
      emptyMessage="No Matches" placeholder="Benchmark Name"
      ></p-autoComplete>
  </div>

  <div class="control">
    <p-autoComplete
      formControlName="drinks"
      [dropdown]="true"
      [suggestions]="drinks"
      (completeMethod)="searchDrink($event)"
      [disabled]="true"
      ></p-autoComplete>
  </div>
  <button [disabled]="!model.valid">Submit</button>
</div>
